<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App 1/30</title>
    <link rel="shortcut icon" href="images\counter.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header of The Page -->
    <header class="bg-primary">
      <h6 class="display-6 text-center text-white py-3 fs-3">
        30 Days 30 JS Projects Challenge Day 01
      </h6>
    </header>

    <!-- Main content of the page starts from here -->

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="col-auto text-center border border-1 border-primary rounded p-4"
          >
            <h3 class="text-white">JS Counter App</h3>

            <div class="d-flex justify-content-center align-items-center gap-3 mt-5">
              <button class="btn btn-primary rounded-pill" id="increament">Increament</button>
              <span
                class="bg-primary text-white counterNum d-inline-flex rounded justify-content-center align-items-center fs-3 display-1 p-1"
               id="output">0</span>
              <button class="btn btn-primary rounded-pill" id="decreament">Decreament</button>
            </div>
            <button class="btn btn-primary rounded-pill mt-4 me-1" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
