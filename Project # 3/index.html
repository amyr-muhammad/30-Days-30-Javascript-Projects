<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="images\counter.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black d-flex flex-column min-vh-100">
    <header>
      <h4 class="bg-primary display-6 text-center text-white p-2 fs-2">30 Days 30 JS Projects Challenge Day 03</h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto border border-primary rounded px-5">
                    <h4 class="text-white text text-center p-3">Stop Watch</h4>
                    <p class="text-white display-5 text-center" id="display" style="font-family: monospace;">00:00:00:00</p>
                    <button class="btn btn-primary rounded-pill m-2 mb-3 px-4" id="start">Start</button>
                    <button class="btn btn-primary rounded-pill m-2 mb-3 px-4" id="reset">Reset</button>
                    <button class="btn btn-primary rounded-pill m-2 mb-3 px-4" id="stop">Stop</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
