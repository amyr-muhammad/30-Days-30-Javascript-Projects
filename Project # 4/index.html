<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="images\counter.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black d-flex flex-column min-vh-100">
    <header>
      <h4 class="text-white display-6 text-center fs-3 bg-primary p-2">
        30 Days 30 JS Projects Challenge Day 04
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto rounded-5 border border-primary p-4">
            <h5 class="text-white text-center p-3">Pomodoro Timer</h5>
            <p
              class="text-center text-white font-monospace bg-primary rounded fs-2 m-3" id="display"
            >
              <span id="twentyFive" style="display: inline;">25:00</span>
              <span id="five" style="display: none ;">5:00</span>
            </p>
            <div class="p-3">
              <button class="btn btn-success px-4" id="start">Start</button>
              <button class="btn btn-primary px-4" id="takeBreak">Take Break</button>
              <button class="btn btn-danger px-4" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
