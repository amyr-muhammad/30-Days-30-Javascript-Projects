<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="shortcut icon" href="images\population.png" type="image/x-icon">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column bg-black min-vh-100">
    <header>
      <h4 class="text-white display-6 text-center bg-primary p-3 fs-3">
        30 Days 30 JS Projects Challenge Day 05
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-auto border border-primary p-4 rounded d-flex flex-column"
          >
            <h4 class="text-white text-center">Age Calculator</h4>
            <input
              type="date"
              class="form-control mt-4 mx-5 ms-0"
              id="dateofbirth"
            />
            <button class="btn btn-primary px-5 mt-2" id="calculate">
              Calculate
            </button>
            <p
              class="text-white text-center display-6 fs-3 border-bottom border-primary p-1 my-2"
            >
              Your Age In
            </p>
            <p class="text-white display-6 fs-4 p-1 my-2">
              <span>Years:</span>
              <span id="years"></span>
            </p>
            <p class="text-white display-6 fs-4 p-1 my-2">
              <span>Months:</span>
              <span id="months"></span>
            </p>
            <p class="text-white display-6 fs-4 p-1 my-2">
              <span>Weeks:</span>
              <span id="weeks"></span>
            </p>
            <p class="text-white display-6 fs-4 p-1 my-2">
              <span>Days:</span>
              <span id="days"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
