<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="shortcut icon" href="images\login.png" type="image/x-icon">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="min-vh-100 d-flex flex-column">
    <header
      class="bg-success p-3 d-flex justify-content-between align-items-center"
    >
      <h4 class="display-6 text-white">Login Page</h4>
      <span class="text-white" id="message"></span>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="conatiner">
        <div class="row">
          <div class="col-auto">
            <div class="bg-success rounded p-4">
              <h5 class="text-center text-white font-monospace">Login Page</h5>
              <form action="" class="form-control bg-success border-0">
                <input
                  type="text"
                  placeholder="Enter Full Name"
                  class="form-control my-1"
                  id="userName"
                />
                <input
                  type="email"
                  placeholder="Enter Email"
                  class="form-control my-1"
                  id="userEmail"
                />
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="form-control my-1"
                  id="password"
                />
              </form>
              <div class="">
                <button class="btn btn-primary" id="register">Register</button>
                <button class="btn btn-primary" id="login">LogIn</button>
                <button class="btn btn-primary" id="printuser">
                  Print Users
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
