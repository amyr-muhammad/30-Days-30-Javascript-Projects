<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="images\icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-dark bg-gradient d-flex flex-column min-vh-100">
    <header class="bg-success">
      <h4 class="text-white text-center display-6 fs-4 p-2">
        30 Days 30 JS Projects Challenge Day 09
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div
              class="d-flex flex-column justify-content-center bg-success rounded p-4"
            >
              <h5 class="text-white text-center font-monospace">
                Temperature Converter
              </h5>
              <select
                class="form-select"
                aria-label="Default select example"
                class=""
                id="Tempretureselect"
              >
                <option selected id="celsiusToFahrenheit" value="celsiusToFahrenheit">
                  Celsius to Fahrenheit
                </option>
                <option value="farhenheitToCelsius" id="farhenheitToCelsius" >Fahrenheit to  Celsius</option>
              </select>
              <input
                type="text"
                class="form-control pe-4 mt-2"
                placeholder="Enter Tempreture"
                id="userVal"
              />
              <button class="btn btn-primary m-2 w-100 ms-0" id="convertBtn">
                Convert the Tempreture
              </button>
              <p
                class="bg-white rounded text-black ps-2 pt-2"
                id="result"
                style="height: 40px"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
