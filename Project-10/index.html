<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="shortcut icon" href="images\scrabble.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black bg-gradient d-flex flex-column min-vh-100">
    <header class="bg-success p-2">
      <h4 class="text-white text-center display-6 fs-4">
        30 Days 30 JS Projects Challenge Day 10
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto bg-success rounded">
            <div>
              <h4 class="text-white font-monospace fs-3 display-5 m-3">
                Character counter
              </h4>
              <textarea
                name=""
                id="textarea"
                rows="3"
                cols=""
                class="form-control"
                maxlength="50"
                style="resize: none;"
                
              ></textarea>
              <div class="m-2">
                <p class="font-monospace text-white">
                  <span>Total Characters:</span>
                  <span id="totalchar"></span>
                </p>
                <p class="font-monospace text-white">
                  <span>Remaining Characters:</span>
                  <span id="remainingchar"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
