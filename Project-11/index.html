<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Masker</title>
    <link rel="shortcut icon" href="images\mask.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gradient bg-dark min-vh-100 d-flex flex-column">
    <header class="bg-gradient bg-secondary">
      <h4 class="display-6 fs-4 text-center text-white p-2">
        30 Days 30 JS Projects Challenge Day 11
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto bg-secondary bg-gradient rounded">
            <div class="d-flex flex-column">
              <h5
                class="text-white display-6 fs-4 text-center font-monospace p-2 pt-3"
              >
                Email Masker
              </h5>
              <input
                type="email"
                placeholder="Enter Your Email"
                class="form-control"
                id="input"
              />
              <button class="btn btn-dark mt-2" id="maskbtn">Mask</button>
              <p
                class="bg-white rounded mt-2 ps-2 py-1"
                style="width: 15rem; height: 2rem"
                id="output"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
