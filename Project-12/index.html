<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      rel="shortcut icon"
      href="images\digital-clock.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gradient bg-secondary min-vh-100 d-flex flex-column">
    <header class="bg-gradient bg-dark p-1">
      <h4 class="text-white text-center display-6 fs-3">
        30 Days 30 JS Projects Challenge Day 12
      </h4>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="row align-items-center">
          <div class="col-auto bg-gradient bg-black rounded">
            <div class="p-3">
              <h5 class="text-white text-center font-monospace p-2">
                Digital Clock
              </h5>
              <p
                class="font-monospace text-center text-white display-2"
                id="clock"
              >
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
