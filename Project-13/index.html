<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication App</title>
    <link
      rel="shortcut icon"
      href="Images\calculator.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="bg-gradient bg-dark">
      <h4 class="text-white text-center display-6 fs-3 p-2">
        30 Days 30 JS Projects Challenge Day 13
      </h4>
    </header>
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div
              class="bg-gradient bg-dark p-4 rounded-4 shadow-lg d-flex flex-column justify-content-center align-items-center"
            >
              <h5
                class="text-white font-monospace text-center mb-3 border-bottom"
              >
                Multiplication Game
              </h5>
              <p class="text-white text-center display-6 fs-3">
                <span>What is</span>
                <span id="number1"></span>
                <span>multiply</span>
                <span id="number2"></span>
              </p>
              <p
                class="font-monospace text-white text-center p-2 border-bottom rounded"
              >
                <span>Score:</span>
                <span id="score">0</span>
              </p>
              <input
                type="text"
                placeholder="Enter you answer"
                id="input"
                class="form-control"
              />
              <button class="btn btn-outline-light m-3" id="checkAnwerbtn">
                Check Answer
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
