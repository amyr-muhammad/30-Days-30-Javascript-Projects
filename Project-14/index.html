<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromes Checker</title>
    <link rel="shortcut icon" href="images\word-of-mouth.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gradient bg-black min-vh-100 d-flex flex-column">
    <header>
      <h4
        class="text-white text-center display-6 fs-3 p-2 bg-gradient bg-secondary"
      >
        30 Days 30 JS Projects Challenge Day 14
      </h4>
    </header>
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="bg-gradient bg-secondary p-3 rounded-3 d-flex flex-column align-content-between ">
              <h5
                class="text-white text-center font-monospace border-bottom border-white rounded-1 mb-4"
              >
                Palindromes Checker
              </h5>
              <input
                type="text"
                placeholder="Enter Word"
                class="form-control"
                id="input"
              />
              <button class="btn btn-dark my-3" id="btn">Check</button>
              <p
                class="ps-2 pt-2 border border-white rounded bg-white" id="ouput" style="height: 40px;"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
